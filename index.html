<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rhmtmuhmmdd</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            background-color: #add8e6;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #00008b;
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
        }
        nav a {
            color: #ffffff;
            font-weight: 600;
        }

        /* HERO â€” PATH SUDAH BENAR */
        .hero {
            height: 100vh;
            background: url('assets/images/Foto1.jpg') no-repeat center center/cover; /* FIX */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 139, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            color: #ffffff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cta-button {
            background: #00008b;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin: 0 0.5rem;
        }

        .section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background: #00008b;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        .music-player {
            display: none;
        }
    </style>
</head>
<body>

<!-- AUDIO: AUTOPLAY DIHAPUS (INI PENYEBAB UTAMA ERROR) -->
<div class="music-player">
    <audio id="bg-music" loop> <!-- FIX -->
        <source src="assets/music/musik009.mp3" type="audio/mpeg"> <!-- FIX -->
    </audio>
</div>

<header>
    <div class="logo">rhmtmuhmmdd</div>
</header>

<section id="hero" class="hero">
    <div class="hero-content">
        <h1>Temukan Kedamaian Alam</h1>
        <p>Eksplorasi pegunungan, hutan, dan langit bebas.</p>
        <button class="cta-button" onclick="playMusic()">Play Musik</button>
    </div>
</section>

<section class="section">
    <h2>Eksplorasi Alam</h2>
    <p>Konten eksplorasi tetap sama.</p>
</section>

<footer>
    <p>&copy; 2023 rhmtmuhmmdd</p>
</footer>

<script>
function playMusic() {
    const music = document.getElementById("bg-music");
    music.volume = 0.7;
    music.play(); // FIX: dijamin jalan setelah klik
}
</script>

</body>
</html>
